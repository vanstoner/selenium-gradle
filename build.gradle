// File: build.gradle
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:[4,)'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.+'
}

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}
